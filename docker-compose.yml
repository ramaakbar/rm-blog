services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./backend
      target: production
    volumes:
      - ./backend/src:/app/backend/src
    env_file:
      - .env
    command: pnpm start:prod
    ports:
      - 4000:3000
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
      target: production
    volumes:
      - ./client/src:/app/client/src
      - ./client/public:/app/client/public
    env_file:
      - .env
    command: pnpm dev
    ports:
      - 3000:3000
